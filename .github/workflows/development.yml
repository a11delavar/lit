name: Development Stage

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Testing:
    name: 🧪 Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ⬇️
        uses: actions/checkout@v3
      - name: Setup Node ⬇️
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: 'npm'
      - name: Install Dependencies ⬇️
        run: npm ci

      - name: Test 🧪
        run: npm run test:ci