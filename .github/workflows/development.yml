name: Development Stage

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Testing:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository â¬‡ï¸
        uses: actions/checkout@v3
      - name: Setup Node â¬‡ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: 'npm'
      - name: Install Dependencies â¬‡ï¸
        run: npm ci

      - name: Test ğŸ§ª
